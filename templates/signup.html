{% extends "layout.html" %}
{% block head %}
{% endblock %}
{% block content %}

<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form method="POST" action="">
                     {{ form.hidden_tag()}}
                       <input  class = "form-control" {{ form.username }} 
                        <input class = "form-control"{{ form.password }} 
                        <input class="btn btn-dark float-end" {{ form.submit }}
                </form>
                </form>
                 
              </div>
              
            </div>
            <div class="col-12">
                        <p class="text-center mb-0">Have not account yet? <a href="{{url_for('signin')}}">Log in</a></p>
                    </div>
          </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
{% block script %}
{% endblock %}
