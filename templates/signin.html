{% extends "layout.html" %}
{% block head %}
{% endblock %}
{% block content %}
<html lang="en">
<head>
    <title>How To Create Simple Login Form Design In Bootstrap 5</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
                    <form action="" method="POST" class="row g-3">
                        <h4>Welcome Back</h4>
                        <div class="col-12">
                         
                        {{ form.hidden_tag()}}
                       <input  class = "form-control" {{ form.username }} 
                        <input class = "form-control"{{ form.password }} 
                        <input class="btn btn-dark float-end" {{ form.submit }}
                        
                            
                            
                       
                     
                     </form>
                     <div class="col-12">
                        <p class="text-center mb-0">Have not account yet? <a href="{{url_for('signup')}}">Signup</a></p>
                    </div>
                    <hr class="mt-4">
                   
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
{% block script %}
{% endblock %}
